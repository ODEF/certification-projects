<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="survey.css">
    <!-- poppin font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <!--  -->
    <title>Survey form</form></title>
    <link rel="shortcut icon" href="favicon.avif" type="image/x-icon">
</head>
<body>
    <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
   
 <div class="container">


            <form action="" value="survey" id="survey-form">
                <div class="full">
                    <label for="name" id="name-label">Enter your name<span>&#8282;</span><input type="text" id="name" placeholder="name" required></label>
        
                    <label for="email" id="email-label">Enter Your email<span>&#8282;</span><input type="email" id="email" placeholder="yourmail@mail.com" required></label>
            
                    <label for="number" id="number-label">age<span>&#8282;</span>   <input type="number" name="" id="number" min="8" max="120" placeholder="number"></label>
                </div>
               
                <label for="dropdown" class="dropdown-label">
                    Which option best describes your current role?
                    <select name="" id="dropdown">
                        <option type="text"  value="">
                            Select current role
                        </option>

                        <option type="text" value="Student">
                            Student
                        </option>

                        <option type="text"  value="learner">
                            Full Time Learner
                        </option>

                        <option type="text"  value="not-say">
                            Prefer not to say
                        </option>

                        <option type="text" value="other">
                            Other
                        </option>

                    </select>
                </label>
            
        <hr>
            <div class="radio-button">
                <p>Would you recommend freeCodeCamp to a friend?</p>

                    <label for="definitely"> <input type="radio" name="radio-button" value="definitely" id="definitely" /> Definitely</label>
                    <label for="maybe">
                        <input type="radio" id="maybe" value="maybe" name="radio-button" /> Maybe</label>
                    <label for="not-sure"><input type="radio" value="no" name="radio-button" id="not-sure" /> Not sure</label>
            </div>
            
            <div class="check-box">
                <p>What would you like to see improved? (Check all that apply)</p>

                <label for="front-end">
                    <input type="checkbox" name="front-end" id="front-end" value="front-end">
                    Front-end Projects
                </label>
                <label for="back-end">
                    <input type="checkbox" name="back-end" value="back-end" id="back-end">
                    Back-end Projects
                </label>
                <label for="data-visualization">
                    <input type="checkbox" value="checkbox" name="data-visualization" id="data-visualization">
                    Data Visualization
                </label>
                <label for="challenges">
                    <input type="checkbox" 
                    value="challenges"name="challenges" id="challenges">
                    Challenges
                </label>
                <label for="open-source-community">
                    <input type="checkbox" value="open-source-community" name="open-source-community" id="open-source-community">
                    Open Source Community
                </label>
                <label for="gitter-rooms">
                    <input type="checkbox" name="gitter-rooms"  value="gitter-rooms" id="gitter-rooms">
                    Gitter help rooms
                </label>
                <label for="videos">
                    <input type="checkbox" name="videos" value="videos" id="videos">
                    Videos
                </label>
                <label for="city-meetups">
                    <input type="checkbox" value="city-meetups" name="city-meetups" id="city-meetups">
                    City Meetups
                </label>
                <label for="wiki">
                    <input type="checkbox" name="wiki" id="wiki">
                    Wiki
                </label>
                <label for="forum">
                    <input type="checkbox" 
                    value="forum" name="forum" id="forum">
                    Forum
                </label>
                <label for="additional-courses">
                    <input type="checkbox" value="dditional-courses" name="additional-courses" id="additional-courses">
                    Additional Courses
                </label>
            </div>

            <hr>
            
                <label class="comment-label" for="additional-comment">
                  Any comments or suggestions?
                 
                    <textarea name="additional-comment" id="additional-comment" cols="30" rows="10">Enter your comment here...
                    </textarea>
                    
                </label>
            <button id="submit" type="submit">Submit</button>
        
            
        </form>
 
 </div>
</body>
</html>
